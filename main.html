<!DOCTYPE html>
<html>
<head>
    <title>Tables in Tables</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tables in Tables</h1>

    
    <table border="1">
        <tr>
            <td>
                
                <table>
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td class="black-cell">HTML</td>
                        <td>Cell 2</td>
                    </tr>
                </table>
            </td>
            <td>
                
                <table>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Row 1</td>
                        <td>Data A</td>
                        <td>Data B</td>
                    </tr>
                    <tr>
                        <td>Row 2</td>
                        <td>Data C</td>
                        <td>Data D</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
               
                <table>
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>List Example</td>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                
                <table>
                    <tr>
                        <th colspan="2">Nested Table 4</th>
                    </tr>
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
